<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  >
  <!-- View that edits existing professor -->

  <h:head>
    <!-- Title of tab/window in browser -->
    <title>#{uiconsts['updateLabel']}</title>
  </h:head>
  <h:body>
    <h2>#{uiconsts['updateLabel']}</h2>
    <br/>
    <h:outputLink value="list-professors.xhtml">Back</h:outputLink>
    
    <h:form>
      <h:panelGrid columns="2">
      
      	<h:outputText value="#{uiconsts['columnLabel_Id']}" />
        <h:inputText value="#{editProfessor.id}" id="id" readonly = "true" />
      
        <h:outputText value="#{uiconsts['columnLabel_FirstName']}" />
        <h:inputText value="#{editProfessor.firstName}" id="firstName" />

        <h:outputText value="#{uiconsts['columnLabel_LastName']}" />
        <h:inputText value="#{editProfessor.lastName}" id="lastName" />
        
        
        <h:outputText value="#{uiconsts['columnLabel_Email']}" />
        <h:inputText value="#{editProfessor.email}" id="email" />
        
        <h:outputText value="#{uiconsts['columnLabel_PhoneNumber']}"/>
        <h:inputText value="#{editProfessor.phoneNumber}" id="phoneNumber" />

        <h:outputText value="#{uiconsts['columnLabel_Degree']}"/>
        <h:selectOneMenu value="#{editProfessor.degree}" id="degree">
          <f:selectItems value="#{professorController.getDegrees()}" />
        </h:selectOneMenu>

        <h:outputText value="#{uiconsts['columnLabel_Major']}"/>
        <h:selectOneMenu value="#{editProfessor.major}" id="major">
          <f:selectItems value="#{professorController.getMajors()}" />
        </h:selectOneMenu>

        <h:commandButton value="Update" action="#{professorController.submitUpdatedProfessor(editProfessor)}" />
      </h:panelGrid>
    </h:form>

    <br/>
    <h:outputLink value="list-professors.xhtml">Back</h:outputLink>
    
  </h:body>
</html>
